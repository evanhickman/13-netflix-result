<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Netflix Search</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="section">
    <div class="container">

      <div class="result">
        <div class="result-search">
          <input type="text" placeholder="Search" class="result-search__field">
          <button class="result-search__button">Search</button>
        </div>
        <div class="result-content">
          <div class="result-content__main">
            <div class="main-item">
              <h1 class="title">The Life Aquatic</h1>
              <h2 class="genre">Comedy</h2>
              <h3 class="rating">5 <i class="fa fa-star" aria-hidden="true"></i></h3>
            </div>
            <div class="main-item">
              <img src="./images/result-image.jpg" alt="movie image" class="main-pic">
            </div>
          </div>
          <div class="result-content__info">
            <div class="info-item"></div>
            <div class="info-item"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
